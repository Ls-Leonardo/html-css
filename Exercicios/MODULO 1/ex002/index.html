<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode
        escrever um paragrafo
        de qualquer 
        jeito! Basta colocar tudo nas tags &lt;p&gt; e /p   <!--LESS THAN/ GREATER THAN-->
    </p>
    <hr>
    <p>&rarr;Se precisar quebrar o texto em algum
        lugar especifico <br> como esse
        você pode usar a tag &lt;br&gt;

    </p>
    <p>VAmos adicionar alguns simbolos: <br>
    &reg; <br>
    &copy; <br>
    &trade;
    </p>
    <hr>
    <p>HORA DE EMOJIS!!!! <br>
        &#x1F596;   <!--para emojis sempre digite: &#x + codigo do emoji, disponivel na emojipedia.com-->
    </p>
    
</body>
</html>
