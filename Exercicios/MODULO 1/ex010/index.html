<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>
        Você pode acessar o meu <a href="https://www.youtube.com/@leonardosudre" target="_blank" rel="external">canal do youtube</a>                   
   </p>
   <!--Aqui é para levar o nosso usuário para um local externo, o atributo target indica se a nova página será carregada em outra aba ou se irá sobrepor a atual. Rel indica a referência-->

   <h1>Usando links internos</h1>
   <p>
        Esta é a primeira página do site, se você quiser pode acessar a <a href="pag002.html" target="_self" rel="next">segunda página</a>
   </p>
   <!--Aqui acessamos uma página que está na mesma pasta da página 1, então o caminho é simples!-->

   <p>
    Se quiser, também temos uma página de <a href="noticias/pag003.html" target="_self" rel="next">NOTICIAS</a>
   </p>
    <!--Ja aqui, a página 3 encontra se dentro da pasta NOTICIAS, então atente se ao caminho correto!!!-->

    <h1>LINKS DE DOWNLOAD!!!</h1>

        </ul>


    


</body>
</html>
