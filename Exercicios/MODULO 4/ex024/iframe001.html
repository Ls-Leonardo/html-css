<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!--CSS sobrescreve todas as configs inline no caso do IFRAME
    Eu coloquei os iframes dentro de divs para testar o comportamento deles, consegui centralizar usando o margin: auto-->
    <style>
        iframe{
            width: 500px ;
            height: 500px ;
            
            
        }

        div{
           
            width: 500px ;
            height: 600px ;
            margin: auto;
            border: 2px solid black;
        }

    </style>
</head>
<body>
        <!--Tamanho padrão do iframe:
        300 largura
        150 altura
        parametro scrolling (yes, no, auto)
        frameborder (0 ou 1)-->

        <h1>Testando o uso de iframe</h1>
        
        <div>
            <p>Acessando o site do
            
                <iframe src="https://www.cursoemvideo.com/" frameborder="0"  width="500px" height="500px" scrolling="auto">
                <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
            
                </iframe>
            para aprender a programar</p>
        </div>

        <hr>

        <div>
            <p>
                O repositório do Guanabara
                <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="500px">
                <a href="https://gustavoguanabara.github.io/" target="_blank">repositório do Guanabara</a>
                </iframe>
                também é bem legal!
            </p>
        </div>
</body>
</html>
