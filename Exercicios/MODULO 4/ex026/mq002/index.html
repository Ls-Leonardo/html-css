<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!--media ALL é quando as configs são universais, ou seja vão se repetir em todos os Media Types-->

    <!--Media Types não tem parenteses, mas os media features PRECISAM estar entre parenteses-->

    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/retrato.css" 
    media="screen and (orientation: portrait)">

    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>

</body>
</html>
