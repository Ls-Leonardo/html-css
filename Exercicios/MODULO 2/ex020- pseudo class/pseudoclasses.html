<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
            div{
                display: inline-block;
                background-color: lightgray;
                text-align: center;
                height: 200px;
                width: 200px;
                border: 1px solid black;
            }
            
            div:hover{background-color: rgb(125, 190, 60);}

    </style>
</head>
<body>
    <!--Psedoclasses= sÃ£o palavras relacionadas ao estado de um elemento em HTML, como o :hover (reage quando passamos o mouse encima das divs)-->
    <!--Height = Altura   Width = Largura-->
    <!--inline-block = tudo na mesma linha-->
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
</body>
</html>
