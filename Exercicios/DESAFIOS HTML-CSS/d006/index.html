<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>TAGS HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </h2>

    <ul>
        <strong>
            <li><abbr title="Use a tag <p>">PARÁGRAFO</abbr></li> <br>
            <li><abbr title="Use as tags H1 até H6">TÍTULO</abbr></li> <br>
            <li><abbr title="Use a tag img">IMAGENS</abbr></li> <br>
            <li><abbr title="use a tag abbr">ABREVIAÇÃO</abbr></li> <br>
            <li><abbr title="Use a tag CODE">CÓDIGO FONTE</abbr></li>  <br>
            <li><abbr title="Use a tag ol para criar uma lista ordenada e o parametro TYPE: 1 para que seja uma lista númerada">LISTAS NUMERADAS</abbr></li> <br>
            <li><abbr title="Use a tag dl para criar uma lista com definições, use dt para colocar o nome do termo e dd para explicar o seu significado">LISTA DEFINIDA</abbr></li>
        </strong>
    </ul>


</body>
</html>
